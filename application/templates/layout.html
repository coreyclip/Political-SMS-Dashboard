<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- JQuery cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- minify -->
<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>
<body>
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <h1>Political SMS Campaigns</h1>
            </a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="https://github.com/coreyclip/Political-SMS-Dashboard">About</a></li>
              <li><a href="mailto:coreyclip@gmail.com">Contact</a></li>
              <li><a href="/data-table">Table</a></li>
            </div>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      <div class="container">
      <section class="nes-container with-title">
          <h3 class="title">
              <label for="campaign-select">Individual Campaigns</label></h3>

          <div class="nes-select is-warning">
              <select id="campaign-select" required="">
                  <option>Everyone</option>
                  <option><a href="/Trump">Trump</a></option>
                  <option><a href="/Warnock">Raphael Warnock</a></option>
                  <option><a href="/Peoples_Convoy">Peoples Convoy</a></option>
                  <option><a href="/DCCC">Democratic Congressional Campaign Committee</a></option>
                 <option><a href="/Ron_DeSantis">Ron DeSantis</a></option>
                 <option><a href="/AOC">Alexandra Ocasio-Cortez</a></option>
                 <option><a href="/RNC">Republican National Committee</a></option>
                 <option><a href="/DNC">Democratic National Committee</a></option>
              </select>
                  </div>
                  <button type="button" class="nes-btn is-primary showcode">go</button>
      </section>
      </div>

      {% block content %}{% endblock %}

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
